<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./estylo_test.css" />
    <title>Pagina teste, rolador de Dados e Jokenpo</title>
</head>
<body>

    <div id= "die1" class="dice">0</div>
    <div id="die2" class="dice">0</div>
    <div id="die3" class="dice">0</div>
    <button onclick="roll()">Roll Dice</button>
    <h2 id="status" style="clear: left;"></h2>

    <br>

    <hr>
    <!--Rolagem de Dados-->
    <div>
        Jogador:
        <select id="alo1">
                
                <option value="1">Pedra</option>
                <option value="2">Papel</option>
                <option value="3">Tesoura</option>
        </select> 
        <br>
        Computador:
        <select id="alo2">
    
                <option value="1">Pedra</option>
                <option value="2">Papel</option>
                <option value="3">Tesoura</option>
        </select> 
        <hr>
        <button onclick="Jok()">Jo-Ken-PO</button>
        <div id="a"></div>
    </div>
    <!--Função 1 Jokenpo--> <hr>
    <div>
            Jogador:
            <select id="jopo">
                    <option value="0">Pedra</option>
                    <option value="2">Papel</option>
                    <option value="3">Tesoura</option>
            </select> <br>
            Computador:
             <div style="display: none;"><select id="pc">
                    <option value="0">Pedra</option>
                    <option value="1">Papel</option>
                    <option value="2">Tesoura</option>
            </select> </div>
            <button onclick="Joka()">Jo-Ken-PO</button>
            <div id="ab"></div>

    </div>
    <!--Função 2- Jokenpo-->
</body>
</html>

<script>
    function roll(){

        var die1 = document.getElementById("die1");
        var die2 = document.getElementById("die2");
        var die3 = document.getElementById("die3");
        var status = document.getElementById("status");
        var d1 = Math.floor(Math.random()* 6) + 1;
        var d2 = Math.floor(Math.random() *6) + 1;
        var d3 = Math.floor(Math.random() * 20) + 1;
        var diceTotal = d1 + d2;

        die1.innerHTML= d1;
        die2.innerHTML = d2;
        die3.innerHTML = d3;
        //status.innerHTML = "Você rolou"+diceTotal+".";
        status.innerHTML =`Você rolou ${diceTotal}.`;

            if(d1 == d2){
                status.innerHTML +=`Você rolou Pares!Parabéns!`
            }
            if(d3 == 20){
                status.innerHTML += `<br>Uau, Acerto Critico!`
            }
            if(d3 == 1){
                status.innerHTML += `<br> Isso é pessimo !`
            }


    }

    function Jok(){
        var jog = Number(alo1.value);
        var pc = Number(alo2.value);

        if(jog == pc){
            a.innerHTML = `Empate`;
        }
        if(jog == 1 && pc == 2){
            a.innerHTML = `Computador Ganhou- Paper Wins Rock`
        }
        if(jog == 2 && pc == 1){
            a.innerHTML = `Voce ganhou - Paper Wins Rock`
        }
        if(jog == 1 && pc == 3){
            a.innerHTML = `Voce ganhou- Rock Wins Scissor`;
        }
        if(jog == 3 && pc == 1){
            a.innerHTML = `Computador Ganhou- Rock wins Scissor`
        }
        if(jog == 2 && pc == 3){
            a.innerHTML = `Computador ganhou- Scissor wins Paper`
        }
        if(jog == 3 && pc == 2){
            a.innerHTML = `Voce ganhou - Scissor Wins Paper`
        }
        
        

    }

    function Joka(){
        var pcChoose = Math.floor(Math.random() * 3);

        var jog = Number(jopo.value);
       
        if (jog == pcChoose ){
            ab.innerHTML = `empate `;
        }
        if(jog == 0 && pcChoose == 1){
            ab.innerHTML = `Computador Ganhou- Paper Wins Rock`
        }
        if(jog == 1 && pcChoose == 0){
            a.innerHTML = `Voce ganhou - Paper Wins Rock`
        }
        if(jog == 0 && pcChoose == 2){
            ab.innerHTML = `Voce ganhou- Rock Wins Scissor`;
        }
        if(jog == 2 && pcChoose == 0){
            ab.innerHTML = `Computador Ganhou- Rock wins Scissor`
        }
        if(jog == 1 && pcChoose == 2){
            ab.innerHTML = `Computador ganhou- Scissor wins Paper`
        }
        if(jog == 2 && pcChoose == 1){
            ab.innerHTML = `Voce ganhou - Scissor Wins Paper`
        }
        
        
        
    }
</script>
