<script>
    function Joka(){
        var pcChoose = Math.floor(Math.random() * 3);
        ab.innerHTML = ``;
        var jog = Number(jopo.value);
       
        if (jog == pcChoose ){
            ab.innerHTML = `<br>Empate! `;
            entrar.style.display = `none`;
        }
        if(jog == 0 && pcChoose == 1){
            ab.innerHTML = `<br>Computador Escolheu Papel, Você Perdeu!`
            entrar.style.display = `none`;
        }
        if(jog == 1 && pcChoose == 0){
            ab.innerHTML = `<br>Computador Escolheu Pedra, Você Ganhou!`
            entrar.style.display = `block`;
        }
        if(jog == 0 && pcChoose == 2){
            ab.innerHTML = `<br>Computador escolheu Tesoura, Você ganhou!`;
            entrar.style.display = `block`;
        }
        if(jog == 2 && pcChoose == 0){
            ab.innerHTML = `<br>Computador escolheu Pedra, Você Perdeu!`
            entrar.style.display = `none`;
        }
        if(jog == 1 && pcChoose == 2){
            ab.innerHTML = `<br>Computador pegou Tesoura, Você Perdeu`
            entrar.style.display = `none`;
        }
        if(jog == 2 && pcChoose == 1){
            ab.innerHTML = `<br>Tesoura Corta Papel, Você ganhou!`
            entrar.style.display = `block`;
        }
        
    }
</script>
